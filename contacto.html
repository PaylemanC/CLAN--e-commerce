    <main>

        <div class="container">
            
            <div class="row">

                <div class="col-md-5">
                    <div class="user">
                        <i class="bi bi-person-workspace"></i>
                    </div>

                    <div class="mt-5">
                        <div class="d-flex">
                            <i class="bi bi-geo-alt"></i>
                            <p>Buenos Aires, Argentina</p>
                        </div>

                        <div class="d-flex">
                            <i class="bi bi-telephone"></i>
                            <p>3725-3685</p>
                        </div>

                        <div class="d-flex">
                            <i class="bi bi-envelope"></i>
                            <p>ventas@gmail.com</p>
                        </div>

                        <div class="d-flex">
                            <i class="bi bi-geo-alt"></i>
                            <p>www.clan-f.com.ar</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">

                    <form action="" class="form_contact" id="formulario">

                        <h4>Dejanos tu mensaje!</h4>

                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre y Apellido</label>
                            <input type="text" 
                            class="form-control" 
                            id="userName" 
                            placeholder="Nombre y Apellido"
                            minlength="3" 
                            maxlength="15" >
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electronico</label>
                            <input type="mail" 
                            class="form-control" 
                            id="userEmail" 
                            placeholder="email">
                        </div>

                        <div class="mb-3">
                            <label for="celular" class="form-label">Numero Celular</label>
                            <input type="number" 
                            class="form-control" 
                            id="celular" 
                            placeholder="Telefono">
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" 
                            id="mensaje" 
                            row="3" 
                            minlength="5" 
                            maxlength="60"
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnSend">Enviar
                            Mensaje</button>
                    </form>

                </div>

            </div><br>

            <h2>Te dejamos nuestra Ubicacion!</h2>
