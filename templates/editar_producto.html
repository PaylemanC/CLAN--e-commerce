{% extends "base.html" %}
<!-- Herencia -->
{% load static %}
{% load tz %}
<!-- Carga de archivos estáticos -->

{% block styles %}
<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="{% static 'styles/administrador.css' %}" />
{% endblock styles %} 


{% block content %}
<form method='POST' enctype="multipart/form-data" action="{% url 'editar_producto' id=product.id %}">
    {% csrf_token %}
    {{ form }}
    <p>Este producto se creó el {{ product.created_at | date:"l j F Y, g:i A" }}</p>
    <div class="modal-footer mx-auto">
      <a href="{% url 'productos-admin' %}" class="btn btn-outline-info btn-lg">Cancelar</a>
      <button type="submit" class="btn btn-outline-info btn-lg">Guardar</button>
    </div>
</form>
{% endblock content %}
