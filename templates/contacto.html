{% extends "base.html" %} <!-- Herencia -->
{% load static %} <!-- Carga de archivos estáticos -->

{% block styles %}

    <link rel="stylesheet" href="{% static 'styles/contacto.css' %}"> 

<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

{% endblock styles %}

{% block content %} <!-- Colocar cosas dentro de HTML -->

        <div class="container">
            
            <div class="row">

                <div class="col-md-5 c-lateral-izquierdo">
                    <div class="user">
                        <i class="bi bi-person-workspace"></i>
                    </div>

                    <div class="mt-5">
                        <div class="d-flex">
                            <i class="bi bi-geo-alt"></i>
                            <p>Buenos Aires, Argentina</p>
                        </div>

                        <div class="d-flex">
                            <i class="bi bi-telephone"></i>
                            <p>3725-3685</p>
                        </div>

                        <div class="d-flex">
                            <i class="bi bi-envelope"></i>
                            <p>ventas@clanf.com</p>
                        </div>

                        <div class="d-flex">
                            <i class="bi bi-geo-alt"></i>
                            <p>www.clan-f.com.ar</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-7 c-lateral-derecho">

                    <form action="" class="form_contact" id="formulario" novalidate>

                        <h4>Dejanos tu mensaje!</h4>

                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre y Apellido</label>

                            <input 
                            type="text"
                            name="userName" 
                            class="form-control" 
                            id="userName" 
                            placeholder="Nombre y Apellido"
                            >
                        </div>

                        <p class="text-danger mb-2 d-none" id="alertName"></p>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input 
                            type="mail" 
                            name="userEmail"
                            class="form-control" 
                            id="userEmail" 
                            placeholder="Email"
                            >
                        </div>

                        <p class="text-danger mb-2 d-none" id="alertEmail"></p>

                        <div class="mb-3">
                            <label for="number" class="form-label">Número Celular</label>
                            <input 
                            type="number"
                            name="userNumber" 
                            class="form-control" 
                            id="userNumber" 
                            placeholder="Teléfono">
                        </div>

                        <p class="text-danger mb-2 d-none" id="alertNumber"></p>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea 
                            class="form-control" 
                            id="mensaje" 
                            row="3"></textarea>
                        </div>

                        <p class="text-danger mb-2 d-none" id="alertMsj"></p>

                        <button type="submit" class="btn btn-primary" id="btnSend">Enviar
                            Mensaje</button>
                    </form>

                    <p class="alert alert-success mt-2 d-none" id="alertSuccess"></p>
                </div>

            </div><br>

            <h2>Te dejamos nuestra ubicación!</h2>
            <div class="mapa"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26260.575272888287!2d-58.57256463734679!3d-34.640256970265284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1696079173306!5m2!1ses-419!2sar"
                    width="100%" height="500" style="border-radius:10px;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
   
{% endblock %}
